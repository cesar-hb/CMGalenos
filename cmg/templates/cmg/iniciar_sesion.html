{% extends 'cmg/base.html' %}
{% load static %}

{% block stylesheet %}
    <link href="{% static 'cmg/css/iniciar_sesion.css'%}" rel="stylesheet">
{% endblock %}

{% block content %}
    <br><br>
    <div class="container">
        <div class="row justify-content-center">
            <img src="/media/images/login.png" style: width="200px" height="200px" >
            <div class="col-6 borde_formulario">
                <form method="POST" action="" enctype="multipart/form-data" id="formulario">
                    <div class="centrar">
                        {% csrf_token %} {{ form.as_p }}
                        <input type="submit" class="btn btn-primary" value="Ingresar">
                        {% if mesg %}
                        <div id="form_message" class="alert alert-danger" role="alert">{{ mesg }}</div>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
